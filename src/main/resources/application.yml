spring:
  application:
    name: rps-game-server

server:
  port: ${SERVER_PORT:8081}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    netty-event-loop:
      enabled: true

rps:
  port: ${RPS_PORT:8080}
